<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
        }
        th, td {
            border: 2px, solid, #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: cadetblue;
        }
        tr {
            background: rgb(163, 244, 244);
            border: 2px, solid, #000;
            border-color: #000;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cookies</td>
                <td>₱ 25.00</td>
                <td>sufficient</td>
            </tr>
            <tr>
                <td>Mango Juice</td>
                <td>₱ 20.00</td>
                <td>surplus</td>
            </tr>
            <tr>
                <td>Sausage</td>
                <td>₱ 50.00</td>
                <td>out of stock</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>₱ 60.00</td>
                <td>sufficient</td>
            </tr>
            <tr>
                <td>Sardines</td>
                <td>₱ 25.00</td>
                <td>sufficient</td>
            </tr>
            <tr>
                <td>Hotdog</td>
                <td>₱ 45.00</td>
                <td>sufficient</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
