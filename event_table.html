<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
        }
        th, td {
            border: 2px, solid, #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3e6550;
        }
        tr {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Event Name
                </th>
                <th>Date</th>
                <th colspan="2">Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Birthday Party</td>
                <td>April 9, 2023</td>
                <td>Daniel's Posto</td>
            </tr>
            <tr>
                <td colspan="2">Debut Party</td>
                <td>September 20, 2023</td>
                <td>A&A hotel</td>
            </tr>
            <tr>
                <td colspan="2">Concert</td>
                <td rowspan="2">December 25, 2023</td>
                <td>Angela's Pool</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
